name: Discord Notification

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, closed, merged]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Notification - Push
        if: github.event_name == 'push'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: false
          title: "üöÄ Push to `${{ github.ref_name }}`"
          description: |
            **Commit:** `${{ github.event.head_commit.id }}`
            **Author:** ${{ github.event.head_commit.author.name }}

            ${{ github.event.head_commit.message }}
          color: 0x00ff00
          username: GitHub Bot
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Discord Notification - PR Opened
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: false
          title: "üìù New PR: #${{ github.event.pull_request.number }}"
          description: |
            **Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}
            **Branch:** `${{ github.event.pull_request.head.ref }}` ‚Üí `${{ github.event.pull_request.base.ref }}`

            [View PR](${{ github.event.pull_request.html_url }})
          color: 0x0099ff
          username: GitHub Bot
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Discord Notification - PR Merged/Closed
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: false
          title: "${{ github.event.pull_request.merged && '‚úÖ PR Merged' || '‚ùå PR Closed' }}: #${{ github.event.pull_request.number }}"
          description: |
            **Title:** ${{ github.event.pull_request.title }}
            **Author:** ${{ github.event.pull_request.user.login }}

            [View PR](${{ github.event.pull_request.html_url }})
          color: ${{ github.event.pull_request.merged && '0x9333ea' || '0xff0000' }}
          username: GitHub Bot
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
